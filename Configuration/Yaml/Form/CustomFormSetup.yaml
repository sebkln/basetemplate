TYPO3:
  CMS:
    Form:
      persistenceManager:
        allowedExtensionPaths:
          10: EXT:basetemplate8/Resources/Private/Forms/
        allowSaveToExtensionPaths: true
        allowDeleteFromExtensionPaths: true

      prototypes:
        # Add a new prototype named 'basetemplate8' and copy basic configuration from the 'standard' prototype.
        # This enables you to assign custom templates only for selected forms.
        # Just use 'basetemplate8' in as prototypeName
        basetemplate8:
          __inheritances:
            10: 'TYPO3.CMS.Form.prototypes.standard'
          formElementsDefinition:
            Form:
              renderingOptions:
                templateRootPaths:
                  100: 'EXT:basetemplate8/Resources/Private/Forms/Frontend/Templates/'
                partialRootPaths:
                  100: 'EXT:basetemplate8/Resources/Private/Forms/Frontend/Partials/'
                layoutRootPaths:
                  100: 'EXT:basetemplate8/Resources/Private/Forms/Frontend/Layouts/'
